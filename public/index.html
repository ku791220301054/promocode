<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Промокод</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button onclick="getPromo()">Получить промокод</button>
  <div id="result"></div>

  <script>
    async function getPromo() {
      try {
        const res = await fetch('/api/getPromo');
        const data = await res.json();
        document.getElementById('result').innerText = data.code || data.error || 'Ошибка';
      } catch (e) {
        document.getElementById('result').innerText = 'Ошибка запроса';
      }
    }
  </script>
</body>
</html>
