<body>
  <div class="container">
    <div id="message">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    async function getPromoCode() {
      const fingerprint = navigator.userAgent + '_' + navigator.language;
      const response = await fetch('/api/getPromo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ fingerprint })
      });

      const data = await response.json();
      const messageEl = document.getElementById('message');

      if (data.status === 'success') {
        messageEl.innerHTML = `üéâ –í–∞—à–∞ —Å–∫–∏–¥–∫–∞ 20% –ø–æ –ø—Ä–æ–º–æ–∫–æ–¥—É:<br><strong>${data.promo}</strong>`;
      } else {
        messageEl.innerText = data.message;
      }
    }

    window.onload = getPromoCode;
  </script>
</body>
